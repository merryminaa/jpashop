spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true //system.out보다는 아래 logger를 통해서 찍어야함
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace